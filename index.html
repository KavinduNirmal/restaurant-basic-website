<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/pngkey.com-food-icon-png-1314055_adobe_express-svg.svg"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        overflow: hidden;
      }

      body::-webkit-scrollbar {
        width: 10px;
      }

      body::-webkit-scrollbar-track {
        background-color: rgb(216, 216, 216);
      }

      body::-webkit-scrollbar-thumb {
        background-color: #298626;
      }

      .nav-links {
        position: absolute;
        top: 0;
        width: 100%;
        padding: 25px;
        background-color: #fff;
        z-index: 3;
      }

      a {
        text-decoration: none;
      }

      .nav-links ul,
      .nav-links li {
        text-decoration: none;
        list-style: none;
        display: flex;
        justify-content: flex-end;
        color: #181818;
        font-weight: 600;
        padding: 0 20px;
      }

      .nav-links a {
        color: #181818;
      }

      .nav-links a:hover {
        color: #298626;
      }

      .hero-image img {
        height: 100vh;
        width: 100%;
        object-fit: cover;
        filter: brightness(50%);
      }

      .grid {
        display: grid;
        grid-template-columns: 60px 3fr 2fr 3fr;
        z-index: 1;
        position: absolute;
        top: 20%;
        height: 70vh;
      }

      #grid-B {
        /* background-color: rgb(255, 255, 255); */
        grid-column: 2/2;
        align-items: center;
        align-self: center;
        justify-content: left;
        padding: 20px;
        border-radius: 10px;
        height: 100%;
      }
      .title {
        font-size: 3em;
        color: #fff;
        font-weight: bold;
        padding-bottom: 30px;
      }

      .order-btn {
        padding: 10px 20px;
        border: 1px solid #298626;
        border-radius: 5px;
        color: #298626;
        font-weight: 600;
        cursor: pointer;
      }

      .order-btn:hover {
        border: 1px solid #fff;
        color: #fff;
        background-color: #298626;
      }
    </style>
    <title>Foodies - Home</title>
  </head>
  <body>
    <header class="nav-links">
      <ul>
        <li class="nav-link"><a href="./index.html">Home</a></li>
        <li class="nav-link"><a href="./menu.html">Menu</a></li>
        <li class="nav-link"><a href="./about-us.html">About Us</a></li>
        <li class="nav-link"><a href="./contact-us.html">Contact</a></li>
      </ul>
    </header>
    <div class="grid">
      <div id="grid-B">
        <p class="title">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, in!
        </p>
        <button class="order-btn">Order Now</button>
      </div>
    </div>
    <div class="hero-image">
      <img
        src="./images/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="Background Image"
      />
    </div>
  </body>
</html>
